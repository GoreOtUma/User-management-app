<nz-spin [nzSpinning]="loading">
  <nz-card *ngIf="user">
    <h2>{{ user.name }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
    <p><strong>Website:</strong> {{ user.website }}</p>
    <p><strong>Address:</strong> {{ user.address?.city }}, {{ user.address?.street }}</p>
  </nz-card>
</nz-spin>
