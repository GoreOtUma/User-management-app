<div style="margin-bottom: 16px;">
  <input nz-input [(ngModel)]="searchTerm" placeholder="Поиск по имени или email" style="width: 300px; margin-right: 8px;" />
  <button nz-button nzType="primary" (click)="onSearch()">Поиск</button>
  <button nz-button (click)="resetSearch()">Сбросить</button>
</div>
<nz-table
  [nzData]="filteredUsers"
  [nzPageSize]="5"
  [nzFrontPagination]="true"
  [nzShowPagination]="true"
  [nzTotal]="filteredUsers.length"
  [nzSize]="'middle'"
  [nzBordered]="true"
>
  <thead>
    <tr>
      <th>Имя</th>
      <th>Email</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a nz-button [routerLink]="['/users', user.id]">Подробнее</a>
        <a
          nz-button
          nzType="default"
          (click)="onEdit(user.id)"
          style="margin-left: 8px;"
        >
          Редактировать
        </a>
        <a
          nz-button
          nzType="default"
          (click)="onDelete(user.id)"
          style="margin-left: 8px;"
        >
          Удалить
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
